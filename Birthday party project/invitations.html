<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Ideas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eee;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #7D3C98;
        }
        #invitations {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .invite-card {
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 15px;
            text-align: center;
            flex-basis: calc(33% - 40px);
            transition: transform 0.2s;
            color: #333;
        }
        .invite-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .invite-card h2 {
            margin: 10px 0 5px;
            font-size: 1.2em;
            color: #512E5F;
        }
        .invite-card p {
            color: #444;
        }
        .invite-card:hover {
            transform: scale(1.05);
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .nav-button {
            padding: 10px 20px;
            background-color: #d8a4ee;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .nav-button:hover {
            background-color: #512E5F;
        }
        @media (max-width: 768px) {
            .invite-card {
                flex-basis: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Invitation Ideas</h1>
    <section id="invitations">
        <div class="invite-card">
            <img src="card3.jpeg" alt="Vintage Invitation">
            <h2>Vintage Invitation</h2>
            <p>Classy, vintage-style invitation designs with a timeless appeal.</p>
        </div>
        <div class="invite-card">
            <img src="card2.jpeg" alt="Elegant Invitation">
            <h2>Elegant Invitation</h2>
            <p>Elegant designs featuring clean lines and minimalistic appeal.</p>
        </div>
        <div class="invite-card">
            <img src="card1.jpeg" alt="Photo Invitation">
            <h2>Photo Invitation</h2>
            <p>Personalized invitations featuring photos of the celebrants.</p>
        </div>
    </section>
    
    <div class="navigation-buttons">
        <a href="themes.html" class="nav-button">Previous</a>
        <a href="eatable-counters.html" class="nav-button">Next</a>
    </div>
</div>

</body>
</html>
